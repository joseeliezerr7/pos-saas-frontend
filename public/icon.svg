<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#gradient)"/>

  <!-- POS Icon - Cash Register -->
  <g transform="translate(106, 106)">
    <!-- Screen -->
    <rect x="40" y="20" width="220" height="140" rx="8" fill="#ffffff" opacity="0.95"/>
    <rect x="50" y="30" width="200" height="100" rx="4" fill="#1e3a8a"/>

    <!-- Display text lines -->
    <rect x="60" y="45" width="120" height="8" rx="4" fill="#60a5fa"/>
    <rect x="60" y="65" width="180" height="12" rx="6" fill="#93c5fd"/>
    <rect x="60" y="90" width="100" height="8" rx="4" fill="#60a5fa"/>

    <!-- Base/Keyboard -->
    <rect x="0" y="180" width="300" height="120" rx="12" fill="#ffffff" opacity="0.95"/>

    <!-- Keys -->
    <g fill="#1e3a8a" opacity="0.8">
      <!-- Row 1 -->
      <circle cx="40" cy="210" r="12"/>
      <circle cx="75" cy="210" r="12"/>
      <circle cx="110" cy="210" r="12"/>
      <circle cx="145" cy="210" r="12"/>
      <circle cx="180" cy="210" r="12"/>
      <circle cx="215" cy="210" r="12"/>
      <circle cx="250" cy="210" r="12"/>

      <!-- Row 2 -->
      <circle cx="40" cy="245" r="12"/>
      <circle cx="75" cy="245" r="12"/>
      <circle cx="110" cy="245" r="12"/>
      <circle cx="145" cy="245" r="12"/>
      <circle cx="180" cy="245" r="12"/>
      <circle cx="215" cy="245" r="12"/>
      <circle cx="250" cy="245" r="12"/>

      <!-- Row 3 -->
      <circle cx="75" cy="275" r="12"/>
      <circle cx="150" cy="275" r="20"/>
      <circle cx="225" cy="275" r="12"/>
    </g>

    <!-- Currency symbol -->
    <text x="190" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6">L</text>
  </g>
</svg>
